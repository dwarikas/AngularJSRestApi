<md-toolbar layout="row">
    <div layout="column" style="margin-left:20px;">
        <h2>Sample Angular Rest Api</h2>
    </div>
    <div layout="column" style="margin-left:20px;">
    </div>
</md-toolbar>
<div layout-margin style="margin-left:20px;">
    <table>

        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First</th>
            <th>Last</th>
            <th>Phone</th>
        </tr>

        <tr ng-repeat="customer in vm.app.customers">
            <td>{{customer.cusId}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td><input type="button" ng-click="vm.deleteCustomer(customer)" value="Delete Customer" />
            <td><input type="button" ng-click="vm.edit(customer)" value="Edit Customer" />
            <td>
        </tr>
    </table>
</div>
<br />
<div layout="row" style="margin-left:20px;" layout-margin>
    <input type="text" ng-model="vm.customer.firstName" value={{vm.customer.firstName}}>
    <input type="text" ng-model="vm.customer.lastName" value={{vm.customer.lastName}}>
    <input type="text" ng-model="vm.customer.email" value={{vm.customer.email}}>
    <input type="text" ng-model="vm.customer.phoneNumber" value={{vm.customer.phoneNumber}}>
    <input type="button" ng-click="vm.editCustomer()" value="Edit" />
</div>

<br /><br /><br />

<div layout="row" style="margin-left:20px;" layout-margin>
    <md-input-container>
        <input mdInput ng-model="vm.addCus.firstName" placeholder="First Name">
    </md-input-container>
    <md-input-container>
        <input mdInput ng-model="vm.addCus.lastName" placeholder="Last Name">
    </md-input-container>
    <md-input-container>
        <input type="email" mdInput ng-model="vm.addCus.email" placeholder="Email">
    </md-input-container>
    <md-input-container>
        <input mdInput ng-model="vm.addCus.phoneNumber" placeholder="Phone">
    </md-input-container>
    <input type="button" ng-click="vm.addCustomer()" value="Add Customer" />
</div>
